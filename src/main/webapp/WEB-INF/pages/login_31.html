<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:charset="utf-8"/>
    <title>Admin Panel | Login</title>
<!--    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/bootstrap-theme.css"/>-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <!--<link rel="stylesheet/less" href="../css/admin.less"/>-->
    <link rel="stylesheet" type="text/less" th:href="@{/css/admin.less}"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body style="height: 100vh; width: 100vw
">
<th:block th:if="${current_nav.equals('login')}">
    <div id="login">
        <div>
            <h1 id="logo">NewsHub</h1>
            <form method="post" th:action="@{/connect/user}">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" placeholder="Username" name="login"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="password" class="form-control" placeholder="Password" name="password"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-log-in"></span>Log in</button>
            </form>
        </div>
    </div>
</th:block>
<th:block th:if="${current_nav.equals('registration')}">
    <div id="registration">
        <div>
            <h1 id="logo">NewsHub</h1>
            <form method="post" action="/connect/user">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" placeholder="Username" name="login"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="password" class="form-control" placeholder="Password" name="password"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-log-in"></span>Log in</button>
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
