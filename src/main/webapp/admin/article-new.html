<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | News Hub</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/admin.css">

    <script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
    <script>tinymce.init({selector: "div#editor textarea"});</script>
</head>
<body>

<header id="nav-bar" class="col-lg-2 col-md-3 col-sm-4">
    <h1 id="logo">NewsHub</h1>
    <nav>
        <ul>
            <li><a href="index.html"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Главная страница</a></li>
            <li><a class="active" href="articles.html"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>Статьи</a></li>
            <li><a href="tags.html"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span>Теги</a></li>
            <li><a href="users.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Пользователи</a></li>
            <li><a href="roles.html"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>Роли</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Настройки</a></li>
        </ul>
    </nav>
    <a href="#" id="exit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Выйти</a>
</header>
    
<div id="content" class="col-lg-10 col-md-9 col-sm-8">
    <h2>Написать статью</h2>

    <div class="form-group pull-left">
        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Просмотр</button>
    </div>
    <div class="form-group pull-right">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>Сохранить</button>
        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>Опубликовать</button>
    </div>

    <div id="new-article" class="form-group">
        <input class="form-control" placeholder="Заголовок">
        <div id="tags-list">
            <div id="add-tag" class="form-inline">
                <select class="form-control">
                    <option selected disabled hidden value="">Добавить тег</option>
                    <option>Lorem</option>
                    <option>ipsum</option>
                    <option>dolor</option>
                    <option>sit</option>
                    <option>amet</option>
                    <option>consectetur</option>
                    <option>adipisicing</option>
                    <option>elit</option>
                    <option>Alias</option>
                    <option>earum</option>
                    <option>facilis</option>
                    <option>fugit</option>
                    <option>in</option>
                    <option>magni</option>
                    <option>minima</option>
                    <option>quaerat</option>
                    <option>similique</option>
                    <option>ullam</option>
                    <option>Eius</option>
                    <option>explicabo</option>
                    <option>neque</option>
                    <option>repellendus</option>
                    <option>Aliquam</option>
                    <option>animi</option>
                    <option>cupiditate</option>
                    <option>eius</option>
                    <option>nemo</option>
                    <option>perferendis</option>
                    <option>provident</option>
                    <option>ratione</option>
                </select>
            </div>

        </div>
        <div id="editor">
            <textarea class="form-control">WYSIWYG редактор</textarea>
        </div>
    </div>


</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('#add-tag').change(function () {
            var tag = $('#add-tag select').val();
            $('#tags-list').append('<span><button type="button" class="close"><span>&times;</span></button>' + tag + '</span>');
            $("#add-tag select :disabled").attr("selected", "selected");
            makeCloseable();
        });

        function makeCloseable() {
            $('#tags-list > span button.close').click(function () {
                $(this).parent().remove();
            });
        }
    });
</script>

</body>
</html>
